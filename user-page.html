<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>SmartFinances</title>
</head>
<body>
    <header id="header">
        <nav class="container">
            <a class="logo" href="#">Smart<span>Finances</span></a>
        </nav>
    </header>
   <main>
        <form id="movimentacoes">
            <label for="tipo">Tipo:</label>
            <select id="tipo" name="tipo">
              <option value="receita">Receita</option>
              <option value="despesa">Despesa</option>
            </select>
            <br>
          
            <label for="descricao">Descrição:</label>
            <input type="text" id="desc" name="descricao"><br>
          
            <label for="valor">Valor:</label>
            <input type="number" id="valuemov" name="valor"><br>
          
            <label for="data">Data:</label>
            <input type="date" id="datemov" name="data"><br>
          
            <label for="categoria">Categoria:</label>
            <input type="text" id="nicho" name="categoria"><br>
          
            <a type="submite" class="button" id="register_mov">adicionar<a>
            <input type="reset" value="Limpar">
        </form>




        <div id="cardResultado"></div>
   </main>  


    <script src="user.js"></script>
</body>
</html>
