<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartFinances</title>
</head>
<body>
    <form>
        <h3>O que você quer adicionar?</h3>
        <div id="escolha-adicao">
          <input type="radio" name="tipo-adicao" id="adicionar-receita" value="receita" checked>
          <label for="adicionar-receita">Receita</label>
          <input type="radio" name="tipo-adicao" id="adicionar-despesa" value="despesa">
          <label for="adicionar-despesa">Despesa</label>
        </div>
        <h3 id="adicao-titulo">Adicionar receita</h3>
        <ul id="adicao-lista">
          <li>
            <input type="text" name="adicao_descricao[]" placeholder="Descrição">
            <input type="number" name="adicao_valor[]" placeholder="Valor">
          </li>
        </ul>
        <button id="add-adicao">Adicionar</button>
        <button type="submit">Salvar</button>
      </form>
          

</body>
</html>
